# Pre-commit hooks for marimocad
# See https://pre-commit.com for more information
# Run `pre-commit install` to install hooks
# Run `pre-commit run --all-files` to run hooks on all files

repos:
  # Ruff - Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      # Run the linter
      - id: ruff
        name: ruff lint
        args: [--fix]
      # Run the formatter
      - id: ruff-format
        name: ruff format

  # Additional pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [--ignore-missing-imports]
        exclude: ^(examples/|tests/test_examples\.py)

# Configure pre-commit to run on all files or specific paths
default_language_version:
  python: python3
